<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Lista de Tarefa</title>
</head>
<body>
  
  <div class="box">

    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p>Organize seu dia de forma simples e eficiente</p>
    </header>

    <div class="forms">
      <input type="text" placeholder="Digite uma Nova Tarefa"> 
      <button>+Adicionar</button>
    </div>

    <div class="radio-buttons">
      <input type="radio" name="categoria" value="Todas">
      <input type="radio" name="categoria" value="Pendentes">
      <input type="radio" name="categoria" value="Concluídas">
    </div>
    
    <div class="message">
      <p>xxxxxxxxxx</p>
      <button>Limpar Concluídas</button>
    </div>

    <div class="credit">
      <p>Desenvolvido por Beatriz Alvarenga de Almeida © - beatrizalvarengadealmeida@gmail.com</p>
    </div>

    <div class="infos">
      <p>Clique duas vezes em uma tarefa para editá-las</p>
    </div>

  </div>

</body>
</html>
